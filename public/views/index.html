<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- This section gives the unauthenticated user access to all of the files that are stored in the Content folder.  -->
	<location path="/public">
		<system.web>
			<authorization>
				<allow users ="*" />
			</authorization>
		</system.web>
	</location>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('public', path='/styles.css') }}" />
	<title>Audio Insights</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="nav">
				<div class="nav-left">
					<a>
						<img src="{{ url_for('public', path='/images/nav-logo.png') }}" alt="nav-logo">
						 <div>Audio Insights</div>
						</a>
				</div>
				<div class="nav-right">
					<a>Help</a>
					
				</div>
			</div>
		</div>
		<div class="main">
			<div class="center-screen">
				<div class="audio-symbol">
					<img src="{{ url_for('public', path='/images/nav-logo.png') }}" alt="page-logo">
				</div>
				<div class="title-text">Audio Insights</div>
				<div class="inputs-container">
					<form id="uploadfile" action="/uploadfile/" method="post" enctype="multipart/form-data">
						<p><input type="file" accept="audio/*" id="input_audio" class="inputs" name="audio_file">
						<p><button type="submit" id="request_btn">Submit</button>
					</form>
					<button name="Listen" class="listen-button" id="request_btn" onclick="testString()">Send Request</button>
				</div>
				<h3 id="test">Response Data is displayed here...</h3>
				<div class="display">
				</div>
				<div class="controllers">
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('public', path='/javascript/vrecorder.js') }}"></script>
<script>
	function testString(){
			$.ajax({
				type: "POST",
				url: "/test",
				dataType: "text/plain",
				data: "TESTTEST",
				success: function (data, status) {
					$("#test").html(JSON.stringify(data));
					console.log(data)
					alert(status);
				},
				error: function (data, status) {
					alert(status);
				}
			});
		};
</script>
</html>
